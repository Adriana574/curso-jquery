<!DOCTYPE html>
<html>
<head>
	<script src="../jquery-3.5.1.min.js"></script>

	<title>Propiedad text e div</title>

</head>
<body>

	<div id="midiv">mi nombre es juan</div>

	<button id="miboton">Clic aqui</button>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function() {
		$('#miboton').click(function(){
			alert($('#midiv').text());
			//asi obtenemos el valor que tiene en text
			$('#midiv').text();
			//asi podemos agregar un texto al tag div o a una seccion
			$('#midiv').text('agregamos un texto');
		});
	});
</script>
